<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AppInventario - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'app_gym/css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'app_gym/css/tempStyles.css' %}">
</head>
<body>
    {% block contenido %}
    <div class="container text-center registro">
        <h2>Ingrese sus datos</h2>

        <form method="POST" class="container">
            <!-- token para enviar POST -->
            {% csrf_token %}
    
            {{form.as_p}}
            <button class="btn btn-primary">Registrar</button> 
            <a href="{% url 'Login' %}" class="btn btn-primary">Volver</a>
        </form>
    </div>
   
{% endblock %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'app_gym/js/scripts.js' %}"></script>
